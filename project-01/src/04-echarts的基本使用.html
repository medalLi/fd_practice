<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- echarts是一个插件
        下载
        引入
        使用

        各种各样的图(线性，饼图，柱状图)就是配置项不同而已，使用都一样
        所以我们要去了解/学习option项：
            a.直接去学习option项，难度大
            b.对比学习，不清楚的查手册

         经验：
            title:  标题
            color：图例颜色，如果不写就有一组默认的颜色
            legend: 图例组件
            tooltip: 鼠标移入提示框
            xAxis: x轴相关的
                axisTick: 坐标轴刻度相关的
                axisLine: 轴线相关的
                axisLabel: 轴上文字相关的
                splitLine: 分割线相关的
            yAxis: y轴相关的
            series : 系列列表 ，每个系列通过type决定自己的图表类型
                data: [{}]  图表的真实数据
    -->

    <!--  引入echarts.js文件-->
    <script src="js/echarts.4.5.0.js"></script>
</head>
<body>
    <!--在绘图前我们需要为 ECharts 准备一个具备高宽的 DOM 容器。-->
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        // 柱状图的option项
        // var option = {
        //     title: {
        //         text: 'ECharts 入门示例'
        //     },
        //     tooltip: {},
        //     legend: {
        //         data:['销量']
        //     },
        //     xAxis: {
        //         data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        //     },
        //     yAxis: {},
        //     series: [{
        //         name: '销量',
        //         type: 'bar',
        //         data: [5, 20, 36, 10, 10, 20]
        //     }]
        // };

        //线型图的option项
        var option = {
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [820, 932, 901, 934, 1290, 1330, 1320],
                type: 'line'
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

</body>
</html>
