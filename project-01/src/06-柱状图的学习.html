<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="./js/echarts.4.5.0.js"></script>

</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 自定义每一个柱条的样式
    var item ={
        value :1000,
        itemStyle:{
            color:'#254065',
            opacity:0.6
        }
    }
    // 指定图表的配置项和数据
    var option = {
        // 图例颜色
        color: ['#3398DB'],
        //鼠标移入之后的提示
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'line'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        //相当于图的内边距
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        // x轴相关的
        xAxis: [
            {
                //坐标轴类型
                type: 'category',
                // 数据
                data: ['上海', '广州', '北京', '深圳', '合肥', '','.......','','杭州','厦门','济南', '成都','重庆'],
                // 坐标轴刻度相关设置
                axisTick: {
                    //是否显示坐标轴刻度
                    show:false,// 不显示
                    alignWithLabel: true
                },
                // 轴线的颜色
                axisLine:{
                    show:true,
                    lineStyle:{
                        color:'#063a4b',
                    }
                },
                // 轴线文字的颜色，如果不写就和轴线颜色一样
                axisLabel:{
                    show:true,
                    color:'#4c9bfd'
                }
            }
        ],
        // y轴相关的
        yAxis: [
            {
                //坐标轴类型，适用于连续数据
                type: 'value',
                // 轴线的设置
                axixLine:{
                    show:true,
                    lineStyle:{
                        color:'#063a4b'
                    }
                },
                // 轴线文字的颜色，如果不写就和轴线颜色一样
                axisLabel:{
                    show:true,
                    color:'#4c9bfd'
                },
                splitLine:{
                    lineStyle:{
                        color:'#005666'
                    }
                }
            }
        ],
        // 图例设置
        series: [
            {
                name: '直接访问',
                type: 'bar',
                barWidth: '60%',

                data: [2100, 1900, 1700, 1560, 1400, item, item,item,900,750,600,480,240],
                //渐变色
                itemStyle:{
                    color:new echarts.graphic.LinearGradient(
                        0,0,0,1,
                        [
                            {offset:0,color:'#00fbfa'},
                            {offset:1,color:'#0065cf'}
                        ]
                    )
                }
            }
        ]
    };


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
